<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Calculator — Thrivest</title>
<link rel="stylesheet" href="css/style.css"/><script defer src="js/script.js"></script></head>
<body>
<header class="topbar"><div class="brand"><img src="assets/logo.svg" alt=""/><span>thrivest</span></div></header>
<main class="plans" style="max-width:760px">
  <h1>Investment Calculator</h1>
  <form id="calcForm" class="auth-card">
    <label>Amount ($)<input id="amount" type="number" min="1" class="input" required/></label>
    <label>Plan<select id="planSelect" class="input">
      <option value="0.05">Bronze — 0.5%</option>
      <option value="0.10">Silver — 0.1%</option>
      <option value="0.20">Gold — 0.20%</option>
      <option value="0.35">Platinum — 0.35%</option>
    </select></label>
    <div style="display:flex;gap:10px;margin-top:8px">
      <button class="btn btn-primary" type="submit">Calculate</button>
      <button class="btn" id="resetCalc" type="button">Reset</button>
    </div>
  </form>
  <div id="calcResult" class="auth-card hidden" style="margin-top:12px">
    <h3>Result</h3>
    <div id="resultVals"></div>
    <button id="investDemo" class="btn" style="margin-top:8px">Invest</button>
  </div>
</main>
<footer class="site-footer"><a href="index.html">← Back</a></footer>
</body></html>
