<!doctype html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Login â€” Thrivest</title>
<link rel="stylesheet" href="css/style.css"/><script defer src="js/script.js"></script></head>
<body>
<main class="auth-page" style="background:linear-gradient(120deg,#e6f2ff,#ffffff)">
  <div class="auth-left"><img src="assets/login-illustration.svg" alt=""/></div>
  <div class="auth-right">
    <div class="auth-card">
      <div class="logo-glow"><img src="assets/logo.svg" alt=""/><span>thrivest</span></div>
      <h2>Welcome back</h2>
      <p class="muted">Sign in to your account</p>
      <form id="loginForm">
        <label>Email<input id="loginEmail" type="email" autocomplete="email" class="input" required></label>
        <label>Password<input id="loginPass" type="password" autocomplete="current-password" class="input" required></label>
        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
      </form>
      <div class="muted" style="margin-top:8px">No account? <a href="signup.html">Create one</a></div>
    </div>
  </div>
</main>
</body></html>
